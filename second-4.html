<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Class)</title>
    <link rel="stylesheet" href="styles/st1.css">
    <style>
        p {
            color: aqua;
            font-style: italic;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <!-- inline > embedding > Linkng-->
    <!-- id > class > type -->
    <p>apple</p>
    <h1 class="st1">apple</h1>
    <h2 class="st2">orange</h2>
    <h2 class="st1">banana</h2>
    <h3 class="st2">grape</h3>
    <!-- 同時使用多個class選取器 -->
    <h3 class="col1 size1 tran1 col2">cat</h3>
    <h3 class="col2 size1 text1">dog</h3>

</body>

</html>
