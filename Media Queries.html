<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        h2 {
            visibility: hidden;
        }

        h1 {
            font-size: 30px;
        }

        @media(max-width: 500px), print {
            h1 {
                display: none;
            }

            h2 {
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <h1>我是H1</h1>
    <h2>我是H2</h2>
</body>

</html>
