<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Type)</title>
    <style>
        h1,
        h3 {
            color: red;
            font-style: italic;
        }

        h2 {
            color: orange;
            font-size: 2em;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>apple</h1>
    <h2>apple</h2>
    <h2>apple</h2>
    <h3>apple</h3>

</body>

</html>
