<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            width: 500px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        legend {
            margin-left: 50px;
        }

        .st1 {
            width: 400px;
            margin: 20px auto;
            border-bottom: 3px dashed gray;
            padding-bottom: 20px;
        }

        .btn {
            width: 450px;
            text-align: right;
        }
    </style>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一<em>(必填)</em></legend>
            <div class="st1">
                <label for="acc1">姓名:</label>
                <input type="text" name="account" id="acc1" placeholder="請輸入姓名">
            </div>
            <div class="st1">
                <label for="">性別:</label>
                <input type="radio" name="gender" checked>男
                <input type="radio" name="gender">女
            </div>
            <div class="st1">
                <label for="pwd1">密碼:</label>
                <input type="password" name="pwd" id="pwd1" maxlength="8">
            </div>
            <div class="st1">
                <label for="">生日:</label>
                <input type="date" name="birth" id="">
            </div>
            <div class="st1">
                <label for="">信箱:</label>
                <input type="email" name="E-mail" id="">
            </div>

        </fieldset>
        <fieldset>
            <legend>個人資料二<em>(必填)</em></legend>
            <div class="st1">
                <label for="acc1">姓名:</label>
                <input type="text" name="account" id="acc1" placeholder="請輸入姓名">
            </div>
            <div class="st1">
                <label for="">性別:</label>
                <input type="radio" name="gender" checked>男
                <input type="radio" name="gender">女
            </div>
            <div class="st1">
                <label for="pwd1">密碼:</label>
                <input type="password" name="pwd" id="pwd1">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料三<em>(必填)</em></legend>
            <div class="st1">
                <label for="acc1">姓名:</label>
                <input type="text" name="account" id="acc1" placeholder="請輸入姓名">
            </div>
            <div class="st1">
                <label for="">性別:</label>
                <input type="radio" name="gender" checked>男
                <input type="radio" name="gender">女
            </div>
            <div class="st1">
                <label for="pwd1">密碼:</label>
                <input type="password" name="pwd" id="pwd1">
            </div>
        </fieldset>
        <div class="btn">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>

    </form>
</body>

</html>
